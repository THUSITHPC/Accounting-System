<script>
    $("#Login").click(function() {


        if ($('#username').val() == '') {

            // toggle_msgbox01(' ', 'Please Enter username ');
            $('#lblMessage').html('Please Enter Username');
            return;
        }

        if ($('#password').val() == '') {
            // toggle_msgbox01(' ', 'Please Enter Password ');
            $('#lblMessage').html('Please Enter Password');
            return;
        }


        var person = new Object();
        var Username = $("#username").val();
        var Password = $("#password").val();
        $.ajax({
            url: 'http://localhost:43089/api/first/register',
            type: 'POST',
            dataType: 'json',
            data: {
                Username: Username,
                Password: Password
            },
            success: function(data) {

                if (data.Msg == "OK") {

                    sessionStorage.setItem("lastname", data.name);
                    myFunction();
                } else {
                    $('#lblMessage').html(data.msgdesc);
                }

            },
            error: function(xhr, textStatus, errorThrown) {
                console.log('Error in Operation');
            }
        });
    });


    //Common
    function toggle_msgbox01(title, body) {
        $('#modal-msgbox .modal-title').text(title);
        $('#modal-msgbox .modal-body-content').text(body);
        $('#modal-msgbox').modal('toggle');
    }

    var confirmbox01_callback;

    function toggle_confirmbox01(title, body, callback) {
        $('#modal-confirmbox .modal-title').text(title);
        $('#modal-confirmbox .modal-body-content').text(body);
        confirmbox01_callback = callback;
        $('#modal-confirmbox').modal('toggle');
    }

    $(document).on('click', '.modal-confirmbox-buttons', function() {
        $('#modal-confirmbox').modal('hide');
        if ($(this).text().trim() != 'No') {
            confirmbox01_callback(true);
        } else {
            confirmbox01_callback(false);
        }
    });
    //Common
</script>

</script>
